<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
   

    <div class="formulario-fondo">
    <form id="formulario">
        <h2>Ingrese una Opinion</h2>
        <label for="Nombre">Pelicula (máximo 30 caracteres)</label>
        <input type="text" id="pelicula" name="pelicula" maxlength="30" required>
        <br>
        <label for="rating"> Puntuacion (1-5):</label>
        <select id="rating" name="rating" required>
            <option value=""> Selecciones una puntuación.</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <label for="comentario">Comentario (Opcional, mínimo 10 caracteres)</label>
        <textarea name="comentario" id="comentario" minlength="10"></textarea>
        <br>

        <div class="button-container">
            <button type="enviar">Enviar</button>
        </div>
       
    </form>
</div>
<script src="JavaScript/javaScript.js"></script>

</body>

</html>
